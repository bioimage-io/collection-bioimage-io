id: deepimagej/Usiigaci
status: accepted
type: model
versions:
- name: NIH/3T3 Fibroblast Phase Contrast Segmentation (Usiigaci-Mask R-CNN)
  status: accepted
  version_id: latest
  version_name: latest
  rdf_source:
    attachments:
      files:
      - ./preprocessing.ijm
      - ./postprocessing.ijm
      - ./General.jar
      - ./config.ijm
      - ./exampleImage.tif
      - ./MAX_finalMask.tif
      - ./fibroblasts_detection.csv
    authors:
    - affiliation: AGH University of Science and Technology, Poland
      name: Joanna Gajda
    - affiliation: Quorumetrix Solutions, Canada
      name: Tyler F.W. Sloan
    - affiliation: Micro/Bio/Nanofluidics Unit, Okinawa Institute of Science and Technology
        Graduate University, Japan
      name: Hsieh-Fu Tsai
    - affiliation: ImagineA, The Netherlands
      name: Andrei Rares
    - affiliation: Micro/Bio/Nanofluidics Unit, Okinawa Institute of Science and Technology
        Graduate University, Japan
      name: Amy Q. Shen
    cite:
    - doi: https://doi.org/10.1016/j.softx.2019.02.007
      text: Tsai, H.-F., et al., SoftwareX, 2019
    config:
      deepimagej:
        allow_tiling: false
        model_keys:
          tensorflow_model_tag: tf.saved_model.tag_constants.SERVING
          tensorflow_siganture_def: tf.saved_model.signature_constants.DEFAULT_SERVING_SIGNATURE_DEF_KEY
        prediction:
          postprocess:
          - spec: General.jar PostProcessing::postProcessingRoutineUsingImage
          - kwargs: postprocessing.ijm
            spec: ij.IJ::runMacroFile
          preprocess:
          - kwargs: preprocessing.ijm
            spec: ij.IJ::runMacroFile
          - spec: General.jar Preprocessing::preProcessingRoutineUsingImage
        pyramidal_model: true
        test_information:
          inputs:
          - name: exampleImage.tif
            pixel_size:
              x: 0.87 µm
              y: 0.87 µm
              z: 1.0 pixel
            size: 1024 x 1024 x 3 x 1
          memory_peak: 376.8 Mb
          outputs:
          - name: MAX_finalMask
            size: 1024 x 1024 x 1 x 1
            type: image
          - name: fibroblasts_detection
            size: 1000 x 5
            type: ResultsTable
          runtime: 57.6
    covers:
    - ./cover.jpg
    description: Trained model given in Usiigaci for instance segmentation of cells
      in a 2D substrate and phase contrast microscopy images. The model is a Mask
      R-CNN and the input is preprocessed to get an RGB image from the grayscale image.
    documentation: https://deepimagej.github.io/deepimagej/
    download_url: https://zenodo.org/record/4155785/files/usiigaci.bioimage.io.model.zip
    format_version: 0.3.2
    framework: tensorflow
    git_repo: https://github.com/oist/Usiigaci
    id: deepimagej/Usiigaci
    inputs:
    - axes: bxyc
      data_range:
      - -inf
      - inf
      data_type: float32
      name: input_image
      shape:
        min:
        - 1
        - 1
        - 1
        - 3
        step:
        - 0
        - 1
        - 1
        - 0
    language: java
    license: MIT
    links:
    - deepimagej/deepimagej
    - imjoy/BioImageIO-Packager
    maintainers: []
    name: NIH/3T3 Fibroblast Phase Contrast Segmentation (Usiigaci-Mask R-CNN)
    outputs:
    - axes: bic
      data_range:
      - -inf
      - inf
      data_type: float32
      name: mrcnn_detection
      shape:
      - 1
      - 1000
      - 6
    - axes: bzxyc
      data_range:
      - -inf
      - inf
      data_type: float32
      name: mrcnn_mask
      shape:
      - 1
      - 1000
      - 28
      - 28
      - 2
    root_path: https://raw.githubusercontent.com/deepimagej/models/master/manifest.bioimage.io.yaml
    sample_inputs:
