    description: 2D Instance Segmentation workflow where the goal is to detect, segment,
      and classify the individual objects of interest in the input image. BiaPy uses
      a bottom-up approach in instance segmentation workflows by learning the binary
      masks, contours, and (optionally) the distance map of the objects of interest.
      There is no restriction in the type of images that can be used as long as they
      are 2D files.
