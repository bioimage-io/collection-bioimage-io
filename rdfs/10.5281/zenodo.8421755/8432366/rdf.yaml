description: This widely applicable model is trained for 3D nuclei instance segmentation
  and with 3D nuclei images of Arabidopsis ovules with TO-PRO-3 stain. TO-PRO-3 nuclei
  stain detects double-stranded nucleic acids and hence can be a useful tool for nuclear
  DNA quantification and 3D volumetric nuclei extraction. This model is trained with
  dataset 1136, 1137, 1139, 1170 and validated with 1135.
