description: ShuffleNetV2 for HPA.
documentation: "\n\nThis plugin allows to predict the subcellular protein localization\
  \ pattern for a provided image. \n\n## Main features\n* Prediction is performed\
  \ with the winner of the special price of the 2018 Kaggle challenge (https://github.com/CellProfiling/HPA-Special-Prize).\
  \ \n* Annotated localization classes are from the **HPA cell atlas**. \n* The plugin\
  \ uses a trained **ShuffleNet (v2)** to perform the prediction directly in the browser.\
  \ \n* Class Activation Map: https://arxiv.org/pdf/1512.04150.pdf  \n\n"
