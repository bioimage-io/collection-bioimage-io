attachments:
  files:
  - ./preprocessing.txt
  - ./postprocessing.txt
  - ./exampleImage.tif
  - ./Results.csv
  - ./resultImage.tif
authors:
- affiliation:
  name: Baptiste Ottino
- affiliation:
  name: Kyle M. Douglass
- affiliation:
  name: Suliana Manley
cite:
config:
  bioimageio:
    status: accepted
    version_id: latest
    version_name: latest
  deepimagej:
    allow_tiling: true
    model_keys:
      model_tag: tf.saved_model.tag_constants.SERVING
      signature_definition: tf.saved_model.signature_constants.DEFAULT_SERVING_SIGNATURE_DEF_KEY
    prediction:
      postprocess:
      - kwargs: postprocessing.txt
        spec: ij.IJ::runMacroFile
      preprocess:
      - kwargs: preprocessing.txt
        spec: ij.IJ::runMacroFile
    pyramidal_model: false
    test_information:
      inputs:
      - name: exampleImage.tiff
        pixel_size:
          x: 1 pixel
          y: 1 pixel
          z: 1.0 pixel
        size: 64 x 64 x 1 x 1
      memory_peak: 62.9 Mb
      outputs:
      - name: resultImage.tiff
        size: 64 x 64 x 1 x 1
        type: image
      runtime: 0.1 s
covers:
- ./cover_image.jpg
date: 2019
description: Density Estimation by Fully Convolutional Networks (DEFCoN) - A fluorescent
  spot counter for single molecule localization microscopy. DEFCoN was written by
  Baptiste Ottino as a Masters thesis project under the guidance of Kyle M. Douglass
  and Suliana Manley in the Laboratory of Experimental Biophysics.
