- axes: byxc
  data_range:
  - 0
  - 1
  data_type: float32
  halo:
  - 0
  - 47
  - 47
  - 0
  name: output
  postprocessing:
  - kwargs:
      threshold: 0.5
    name: binarize
  shape:
    offset:
    - 0
    - 0
    - 0
    - 0
    reference_input: input
    scale:
    - 1
    - 1
    - 1
    - 1
