  deploy:
    runs-on: ubuntu-latest

#    needs: [build-collection, validate-ilastik]
    needs: [build-collection]
    steps:
    - uses: actions/download-artifact@v2
      with:
        path: dist
    - run: mv dist/npm-dist/* dist/
    - run: rm -r dist/npm-dist
    - run: ls
    - run: cp ./README.md ./dist/README.md
    - name: Get branch name to deploy to
      id: get_branch
      shell: bash
      run: |
        if github.event_name == 'pull_request'; then branch=gh-pages-${{ github.head_ref }}; else branch=gh-pages; fi
        echo "::set-output name=branch::$branch"
    - name: Deploy to ${{ steps.get_branch.outputs.branch }} ðŸš€
